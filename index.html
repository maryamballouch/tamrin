<!DOCTYPE html>
<html dir="rtl">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>FORM</title>
  </head>

  <body>
    <form>
      <fieldset>
        <h1>فرم ثبت نام</h1>
        <div>
          <label for="name"> نام </label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="last-name">نام خانوادگی</label>
          <input type="text" id="last-name" name="last-name" />

        </div>
        <div>
          <label for="password"> رمز عبور</label>
          <input type="password" id="password" name="password" />
        </div>
        <div>
          <label for="etc">توضیحات </label>
          <textarea id="last-name" name="etc"></textarea>
        </div>
        <div>
          <label for="color-site">انتخاب رنگ تم سایت</label>
          <input type="color" id="color-site" name="color-site" />
        </div>
        <div>
          <label for="birth-day"> تاریخ تولد </label>
          <input type="date" id="birth-day" name="birth-day" />
        </div>
        <input type="submit" value="تائید" name="ok" style="width: 80%" />
        <input type="reset" value="انصراف" name="cancel" style="width: 80%" />
      </fieldset>
    </form>
  </body>
</html>
